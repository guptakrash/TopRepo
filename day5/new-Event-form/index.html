<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="left">
            <form action="#" id="form" class="form">
                <h2>Login Form</h2>
                <label for="name">Username
                    <input type="text" id="name" placeholder="Enter fullname">
                    <span id="name_error"></span>
                </label>
                <label for="mobile">Mobile
                    <input type="tel" id="mobile" placeholder="+91-xxxxxxxxxx">
                </label>
                <label for="email">Email<sup>*</sup>
                    <input type="email" id="email" placeholder="xyz@gmail.com">
                    <span id="email_error"></span>
                </label>
                <label for="pass">Password<sup>*</sup>
                    <input type="password" id="password" placeholder="At least 8 character" required>
                </label>
                <button type="submit">Login</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
        <script src="./script.js"></script>
</body>
</html>
